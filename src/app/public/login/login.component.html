
<mat-card>
    <mat-card-title>Login</mat-card-title>   
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
            <p>
                <mat-form-field>
                <input type="email" matInput [errorStateMatcher]="matcher"
                        placeholder="User ID" required formControlName="username">
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="username?.hasError('email') && !username?.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="username?.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input matInput type="password" formControlName="password" placeholder="Password">
                    <mat-error *ngIf="password?.hasError('required')">
                    Password is required.
                    </mat-error>
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-button>Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
